<p>Notifications are presented in the bottom left corner of Memsource and provide status updates of <a class="link" href="https://help.memsource.com/hc/en-us/articles/360013675740-Jobs-Overview" target="_blank" rel="noopener">jobs</a>, <a class="link" href="https://help.memsource.com/hc/en-us/articles/360013675720-Project-Overview" target="_blank" rel="noopener">projects</a> and connection errors that may occur.</p>
<p>The notifications can be marked as read or unread and can also be pinned to the top of the list for later reference.</p>

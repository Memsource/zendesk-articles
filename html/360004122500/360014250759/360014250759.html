<p>A reliable internet connection and a web browser are needed to connect to and use Memsource.</p>
<p>The two most recent versions of <a class="link" href="https://www.google.com/chrome/?brand=CHBD&amp;amp;gclid=CjwKCAjw_LL2BRAkEiwAv2Y3SYVRQiWB8GskddegiNY8MqQJRZhTUFVSmWS9_ScISzBYFY61vUK7DRoCz1QQAvD_BwE&amp;amp;gclsrc=aw.ds" target="_blank" rel="noopener">Chrome</a>, <a class="link" href="https://www.mozilla.org/en-US/firefox/new/" target="_blank" rel="noopener">Firefox</a>, <a class="link" href="https://www.microsoft.com/en-us/edge" target="_blank" rel="noopener">Edge</a> or <a class="link" href="https://support.apple.com/downloads/safari" target="_blank" rel="noopener">Safari</a> browsers are recommended.</p>

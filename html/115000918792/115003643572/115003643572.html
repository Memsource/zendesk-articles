<p>A complete list of <a href="https://help.memsource.com/hc/en-us/articles/115003643292-Keyboard-Shortcuts">keyboard shortcuts</a> in the Memsource Editor for the web is available.</p>
<p>Please note that Memsource Editor does not support <a href="https://help.memsource.com/hc/en-us/articles/360022358991">RTL and LTR</a> marks, and the text is formatted automatically based on the language settings of the keyboard.</p>

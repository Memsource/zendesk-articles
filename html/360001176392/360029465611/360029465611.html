<h2 id="New_Features_and_Improvements">New Features and Improvements</h2>
<p><strong>Analyzing by Vendors or by Languages</strong></p>
<p>It is now possible for API users to run an <em>Analysis by Vendors </em>or an <em>Analysis by Languages</em><em>. </em>These new analyses will allow users more flexibility since they can give information on more than one vendor or language at a time.</p>
